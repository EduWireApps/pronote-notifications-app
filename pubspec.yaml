name: pronote_notifications
description: Notifications pour Pronote

publish_to: 'none'

version: 0.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  english_words: ^3.1.5
  http: ^0.12.2
  shared_preferences: ^0.5.12+2
  connectivity: ^0.4.9+2
  image_downloader: ^0.20.1
  firebase_messaging: ^7.0.3
  settings_ui: ^0.4.0
  flutter_local_notifications: ^2.0.2
  flutter_launcher_icons: ^0.8.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/launcher-icon.png"

  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  fonts:
    - family: Product Sans
      fonts:
        - asset: fonts/ProductSans-Regular.ttf

  assets:
    - url-pronote.png
    - launcher-icon.png
    - bell.png
